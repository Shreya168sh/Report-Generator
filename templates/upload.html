<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Generator to upload</title>
</head>
<body>
<h1 align="center">Upload your Files</h1>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<p class=flashes>
		{% for message in messages %}
		  <h4>{{ message }}</h4>
		{% endfor %}
		</p>
	  {% endif %}
	{% endwith %}
</p>
<div align="center">
	<form action=" " method=POST enctype=multipart/form-data>
    	<input name="csv_file" type="file" multiple="true"><br><br>
    	<input type="submit" value="Upload">
	</form>
</div>
<br><br>
</body>
</html>
